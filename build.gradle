plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '4.0.2'
}


repositories {
    jcenter()
}

dependencies {
	compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'no.airahimi.hashing_directories.HashCheck'
    }			
	exclude ('META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA')
}

mainClassName = 'no.airahimi.hashing_directories.HashCheck'


